<style>
    .modal-content {
        background-color: #212121
    }
</style>

<!-- Delete Post Modal -->
<div class="modal fade" id="Modal-Delete-{{ post.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!-- -->
                    {{ post.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('views.delete_post', post_id=post.id) }}" style="color: white;">
                    {{ form.hidden_tag() }}
                    <h4 class="text-center">
                        Are you sure you want to delete this post?
                    </h4>
                    <br>
                    <h6 class="text-center">
                        By clicking Delete, you will delete this post.
                    </h6>
                    <br>
                    <input id="delete_post" name="delete_post" type="hidden" value="{{ post.id }}">
                    {{ form.submit(class="btn btn-outline-success btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
